<h1>For Loop</h1>

@for(user of users;track user)
{
    <h2>{{user}}</h2>
}

<hr>
@for(student of info;track student.name;let id = $index){
    <h2>
        <span>ID: {{id}}</span>,
        <span>Name: {{student.name}}</span>,
        <span>Age: {{student.age}}</span>,
        <span>Location: {{student.location}}</span>
        <button (click)="getName(student.name)">Get Name</button>
    </h2>
}
