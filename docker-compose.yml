#version: '3.8'
services:
  angular-ssr:
    build:
      context: .
      dockerfile: dockerfile
    container_name: angular-ssr
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - angular-ssr
